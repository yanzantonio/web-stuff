<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Price Estimator</title>
    <style>
        /* Basic Reset & Body Style */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Headings */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        h2 {
            color: #34495e;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        select,
        .radio-group label {
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #fff;
            appearance: none; /* For custom arrow later if desired */
            background: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E") no-repeat right 12px center;
            background-size: 12px;

        }

        .radio-group label {
            font-weight: normal;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            position: relative; /* For description */
        }

        .radio-group input[type="radio"] {
           margin-right: 10px;
           vertical-align: middle;
        }
         .radio-group input[type="radio"]:checked + span {
            font-weight: bold;
        }


        .radio-group label:hover {
            background-color: #eef;
        }

        .radio-group input[type="radio"]:checked + span::after { /* Style checked */
             /* Could add a checkmark or change background */
        }

        .option-description {
            font-size: 0.85em;
            color: #666;
            display: block;
            margin-left: 25px; /* Indent description */
        }

        /* Price Display */
        .price-display {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4fd;
            border: 1px solid #bde0fe;
            border-radius: 5px;
            text-align: center;
        }

        .price-display h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #0275d8;
            border-bottom: none;
        }

        #totalPrice {
            font-size: 2em;
            font-weight: bold;
            color: #014a81;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Vehicle Service Price Estimator</h1>

        <!-- Vehicle Type Selection -->
        <div class="form-group">
            <label for="vehicleType">1. Select Your Vehicle Type:</label>
            <select id="vehicleType">
                <option value="sedan">Sedan / Coupe</option>
                <option value="suv">SUV / Crossover</option>
                <option value="truck">Truck / Van</option>
            </select>
        </div>

        <!-- Service Options -->
        <form id="serviceOptionsForm">
            <!-- PPF Section -->
            <div class="service-section">
                <h2>Paint Protection Film (PPF - Full Front)</h2>
                <div class="radio-group" data-service="ppf">
                    <label>
                        <input type="radio" name="ppf_quality" value="none" checked>
                        <span>None</span>
                    </label>
                    <label>
                        <input type="radio" name="ppf_quality" value="good">
                        <span>Good</span>
                        <span class="option-description">Standard protection, ~5-7 year lifespan</span>
                    </label>
                    <label>
                        <input type="radio" name="ppf_quality" value="better">
                        <span>Better</span>
                         <span class="option-description">Enhanced clarity & self-healing, ~7-10 year lifespan</span>
                    </label>
                    <label>
                        <input type="radio" name="ppf_quality" value="best">
                        <span>Best</span>
                         <span class="option-description">Top-tier clarity, hydrophobic properties, longest warranty (~10+ years)</span>
                    </label>
                </div>
            </div>

            <!-- Window Tint Section -->
            <div class="service-section">
                <h2>Window Tint (Sides & Rear)</h2>
                 <div class="radio-group" data-service="tint">
                    <label>
                        <input type="radio" name="tint_quality" value="none" checked>
                        <span>None</span>
                    </label>
                    <label>
                        <input type="radio" name="tint_quality" value="good">
                        <span>Good</span>
                        <span class="option-description">Dyed film, basic UV/heat rejection, standard appearance</span>
                    </label>
                    <label>
                        <input type="radio" name="tint_quality" value="better">
                        <span>Better</span>
                         <span class="option-description">Carbon or basic ceramic, improved heat rejection & durability</span>
                    </label>
                    <label>
                        <input type="radio" name="tint_quality" value="best">
                        <span>Best</span>
                         <span class="option-description">High-performance ceramic/IR film, maximum heat rejection & clarity</span>
                    </label>
                </div>
            </div>

            <!-- Ceramic Coating Section -->
            <div class="service-section">
                <h2>Ceramic Coating (Full Exterior)</h2>
                <div class="radio-group" data-service="ceramic">
                     <label>
                        <input type="radio" name="ceramic_quality" value="none" checked>
                        <span>None</span>
                    </label>
                    <label>
                        <input type="radio" name="ceramic_quality" value="good">
                        <span>Good</span>
                         <span class="option-description">Entry-level coating, ~1-2 years durability, good gloss & hydrophobics</span>
                    </label>
                    <label>
                        <input type="radio" name="ceramic_quality" value="better">
                        <span>Better</span>
                         <span class="option-description">Professional grade, ~3-5 years durability, enhanced protection & gloss</span>
                     </label>
                    <label>
                        <input type="radio" name="ceramic_quality" value="best">
                        <span>Best</span>
                         <span class="option-description">Premium multi-layer coating, ~5+ years durability, maximum protection & slickness</span>
                    </label>
                </div>
            </div>
        </form>

        <!-- Total Price Display -->
        <div class="price-display">
            <h2>Estimated Total Price:</h2>
            <div id="totalPrice">$0.00</div>
        </div>

    </div> <!-- /container -->

    <script>
        // --- Pricing Data ---
        const basePrices = {
            ppf: { none: 0, good: 1200, better: 1800, best: 2500 },
            tint: { none: 0, good: 300, better: 500, best: 700 },
            ceramic: { none: 0, good: 800, better: 1200, best: 1800 }
        };

        const sizeMultipliers = {
            sedan: 1.0,
            suv: 1.2,
            truck: 1.4
        };

        // --- DOM Elements ---
        const vehicleTypeSelect = document.getElementById('vehicleType');
        const serviceForm = document.getElementById('serviceOptionsForm');
        const totalPriceDisplay = document.getElementById('totalPrice');
        // Get all radio buttons for easier event handling
        const radioButtons = serviceForm.querySelectorAll('input[type="radio"]');

        // --- Calculation Function ---
        function calculateTotal() {
            let total = 0;
            const selectedVehicleType = vehicleTypeSelect.value;
            const multiplier = sizeMultipliers[selectedVehicleType] || 1.0; // Default to 1.0 if somehow invalid

            // Loop through each service defined in basePrices
            for (const service in basePrices) {
                // Find the checked radio button for this service
                // The name attribute is like 'ppf_quality', 'tint_quality', etc.
                const checkedRadio = serviceForm.querySelector(`input[name="${service}_quality"]:checked`);
                if (checkedRadio) {
                    const quality = checkedRadio.value; // 'none', 'good', 'better', 'best'
                    const basePrice = basePrices[service][quality] || 0; // Get base price for this quality level
                    total += basePrice * multiplier;
                }
            }

            // Format and display the total price
            totalPriceDisplay.textContent = `$${total.toFixed(2)}`;
        }

        // --- Event Listeners ---

        // Listen for changes on the vehicle type dropdown
        vehicleTypeSelect.addEventListener('change', calculateTotal);

        // Listen for changes on any radio button within the form
        radioButtons.forEach(radio => {
            radio.addEventListener('change', calculateTotal);
        });

        // --- Initial Calculation ---
        // Calculate the price when the page loads (should be $0.00 initially)
        document.addEventListener('DOMContentLoaded', calculateTotal);

    </script>

</body>
</html>
